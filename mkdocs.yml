site_name: SmlCoke Home # 改成你的
site_url: https://smlcoke.com
site_author: SmlCoke

theme:
  name: material
  language: zh
  features:
    - navigation.tabs # 将左侧导航栏变为顶部的标签页，看起来更像官网
    - navigation.top # 添加返回顶部按钮
    - header.autohide # 页面向下滚动时自动隐藏导航栏

# 配置插件（启用搜索和博客功能）
plugins:
  - search
  - blog

# 配置 Markdown 扩展（启用数学公式支持）
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

# 引入自定义 CSS（用于背景动画和按钮）
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
  - javascripts/mathjax.js # 引入 MathJax 的 JavaScript 文件
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  
nav:
  - 首页: index.md
  - 博客: blog/ # 博客插件会自动接管这个目录
  - 微电子: 
    # - 半导体物理: me/semiconductor_basic/index.md
    - 数字芯片设计术语和流程: me/DIC/Glossary.md
    - Verilog HDL 基础: me/verilog/Study_note.md
  - 机器学习: 
    - Chapter 1 Full-Connected NN: ml/Basic/ch1_Full_Connected_NN/ch1_神经网络与深度学习基础.md
    - Chapter 2 Optimization: ml/Basic/ch2_Optimization/ch2_2_Optimization.md
    - Chapter 3 CNN: ml/Basic/ch3_CNN/ch3_CNN.md
    - Chapter 4 Self-Attention: ml/Basic/ch4_Self_Attention/ch4_self_attention基础.md
    - Chapter 5 Transformer: ml/Basic/ch5_Transformer/ch5_transformer基础.md
  - 计算机视觉:
    - ResNet: ml/CV/ResNet/notes.md
    - DenseNet: ml/CV/DenseNet/notes.md
    - YOLO v1: ml/CV/YOLO/YOLO.md 
    - YOLO v2: ml/CV/YOLO/YOLOv2.md
    - YOLO v3: ml/CV/YOLO/YOLOv3.md
    - ViT: ml/CV/VIT/ViT.md
    - PFLD: ml/CV/PFLD/PFLD.md
  - Rust:
    - Rust 学习笔记: rust/Study.md
